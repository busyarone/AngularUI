<!DOCTYPE html>
<html ng-app="spa">
<head>
<!--<link rel="stylesheet" type="text/css" href="bower_components/dist/css/bootstrap.min.css"/>-->
<link rel ="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css"/>

</head>
<body ng-controller="TaskController as tasklist">
<!--<body>-->

<div align = "center">
	<h1> Arone's single page web task assigner</h1>

<div ng-repeat="task in tasklist.tasks">
	<p><b> Title :  </b> {{task.title}}
		<br />
	<b> Description :  </b>{{task.description}}
	<br />
	<b> Status :  </b>{{task.completed}}
	<br />
	<b> Assigned to  :  </b>{{task.assign}}</p>
	<br />
	<p><div ng-controller="ShowController"><button ng-click="ShowHide()" >Update</button>
		<div ng-show = "IsVisible">
			<!--<h4> Update Task </h4>-->
	<form name ="UpdateForm" ng-controller="UpdateController as updatetask" ng-submit="updatetask.update_current_task(tasklist,task)">
	Title : <textarea ng-model="updatetask.update_task.title"> </textarea>  Description : <textarea ng-model="updatetask.update_task.description"> </textarea>  Assign: <textarea ng-model="updatetask.update_task.assign"> </textarea> Status: <textarea ng-model="updatetask.update_task.completed"> </textarea> 
	<br />
	<input type ="submit" value="submit" />
	</form>

		</div>

	</div></p>
	<p><button ng-controller="DeleteController as deletetask" ng-click="deletetask.deletetask(tasklist,task)">Delete</button></p>
	<br />
</div>



<section>
<button ng-click ="tab =1"> Create New Task </button>
<button ng-click ="tab =0"> Hide New Task </button>

</section>
<div class = "panel" ng-show="tab===1">
	<h4> New Task </h4>
	<form name ="taskForm" ng-controller="AddController as addtask" 
	 ng-submit="addtask.createnewtask(tasklist)">
	Title : <textarea ng-model="addtask.newtask.title"> </textarea>
	<br />
	Description : <textarea ng-model="addtask.newtask.description"> </textarea>
	<br />
	Assign: <textarea ng-model="addtask.newtask.assign"> </textarea>
	<br />
	<input type ="submit" value="submit" />
	</form>


</div>

<p> <br /><br /></p>


	<script type="text/javascript" src="../js/_bower.js"></script>
	<!--<script type ="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>-->
	<script type="text/javascript" src="../js/app.js"></script>
	<!--<p> Hello World!! </p>
	<p>{{"Hello" + "  Arone!!"}}</p>-->
</body>
</html>
